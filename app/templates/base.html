<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-900">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - AI Ops Runner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script>
        // Pass config to Tailwind
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'base-100': '#0d1117', // Main background
                        'base-200': '#161b22', // Sidebar, Cards
                        'base-300': '#21262d', // Borders, hover
                        'accent': '#2f81f7',   // Accent color
                    }
                }
            }
        }
    </script>
</head>
<body class="h-full text-gray-300">
    <div class="flex h-full">
        <!-- Sidebar -->
        <aside class="w-64 flex-shrink-0 bg-base-200 border-r border-base-300 flex flex-col">
            <div class="h-16 flex items-center px-6 border-b border-base-300">
                <i class="fas fa-robot text-2xl text-accent"></i>
                <span class="ml-3 text-lg font-semibold text-white">AI Ops Runner</span>
            </div>
            <nav class="flex-1 px-4 py-4 space-y-2">
                <a href="{{ url_for('main.index') }}" class="flex items-center px-4 py-2 rounded-md hover:bg-base-300 {{ 'bg-accent text-white' if 'index' in request.endpoint else '' }}">
                    <i class="fas fa-home fa-fw mr-3"></i>
                    <span>Home</span>
                </a>
                <a href="{{ url_for('scripts.scripts_list') }}" class="flex items-center px-4 py-2 rounded-md hover:bg-base-300 {{ 'bg-accent text-white' if 'scripts' in request.endpoint else '' }}">
                    <i class="fas fa-scroll fa-fw mr-3"></i>
                    <span>Scripts</span>
                </a>
                <a href="{{ url_for('pipelines.pipeline_canvas') }}" class="flex items-center px-4 py-2 rounded-md hover:bg-base-300 {{ 'bg-accent text-white' if 'pipelines' in request.endpoint else '' }}">
                    <i class="fas fa-cogs fa-fw mr-3"></i>
                    <span>Pipelines</span>
                </a>
                 <a href="{{ url_for('hosts.hosts') }}" class="flex items-center px-4 py-2 rounded-md hover:bg-base-300 {{ 'bg-accent text-white' if 'hosts' in request.endpoint else '' }}">
                    <i class="fas fa-server fa-fw mr-3"></i>
                    <span>Hosts</span>
                </a>
                <a href="#" class="flex items-center px-4 py-2 rounded-md hover:bg-base-300">
                    <i class="fas fa-chart-line fa-fw mr-3"></i>
                    <span>Dashboard</span>
                </a>
            </nav>
            <div class="px-4 py-4 border-t border-base-300">
                 <a href="{{ url_for('settings.settings') }}" class="flex items-center px-4 py-2 rounded-md hover:bg-base-300 {{ 'bg-accent text-white' if 'settings' in request.endpoint else '' }}">
                    <i class="fas fa-cog fa-fw mr-3"></i>
                    <span>Settings</span>
                </a>
                 <a href="{{ url_for('users.user_management') }}" class="flex items-center px-4 py-2 rounded-md hover:bg-base-300 {{ 'bg-accent text-white' if 'users' in request.endpoint else '' }}">
                    <i class="fas fa-users-cog fa-fw mr-3"></i>
                    <span>Users</span>
                </a>
            </div>
        </aside>

        <!-- Main content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Top bar -->
            <header class="h-16 bg-base-200 border-b border-base-300 flex items-center justify-between px-6 flex-shrink-0">
                <h1 class="text-xl font-semibold text-white">{{ title }}</h1>
                <div class="flex items-center space-x-4">
                    <div class="relative">
                        <select id="ai-provider" class="bg-base-300 text-white border border-gray-600 rounded-md pl-3 pr-8 py-2 text-sm font-medium focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-base-200 focus:ring-accent">
                            <option value="gemini">Gemini</option>
                            <option value="chatgpt">ChatGPT</option>
                        </select>
                    </div>
                     <button class="p-2 rounded-full hover:bg-base-300">
                        <i class="fas fa-user-circle text-xl"></i>
                    </button>
                </div>
            </header>
            
            <!-- Page content -->
            <main class="flex-1 overflow-y-auto p-6">
                 {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                        <div class="bg-{{ 'green-600' if category == 'success' else 'red-600' }} bg-opacity-50 border border-{{ 'green-500' if category == 'success' else 'red-500' }} text-white p-4 rounded-md mb-4">
                            {{ message }}
                        </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
